<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>RusSite</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<main>
	<div class="main">
		
		<div class="first-screen">
			<button class="btn_start">Начать демонстрацию</button>
		</div>
		
		<div class="slider ">
			<div class="swiper-container js-slider">
				<!-- Additional required wrapper -->
				<div class="swiper-wrapper">
					<!-- Slides -->
					<div class="swiper-slide">
						<img src="images/slider_1.jpg" alt="Slide 1">
					</div>
					
					<div class="swiper-slide">
						<img src="images/slider_2.jpg" alt="Slide 2">
					</div>
					
					<div class="swiper-slide">
						<img src="images/slider_3.jpg" alt="Slide 3">
					</div>
					
					<div class="swiper-slide">
						<img src="images/slider_4.jpg" alt="Slide 4">
					</div>
				</div>
				<!-- If we need pagination -->
				<div class="swiper-pagination"></div>
				
				<!-- If we need navigation buttons -->
				<div class="swiper-button-prev"></div>
				<div class="swiper-button-next"></div>
				
				<!-- If we need scrollbar -->
				<div class="swiper-scrollbar"></div>
			</div>
		</div>
		
	</div>
	
</main>
<script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
